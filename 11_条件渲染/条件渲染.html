<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
</head>
<body>

<div id='root'>
  <h2>当前n的值是：{{n}}</h2>
  <button @click="n++">点我+1</button>

  <!--使用v-show做条件渲染-->
  <div v-show="false">wx{{n}}</div>

  <!--使用v-if做条件渲染-->
  <div v-if="1===1">wx{{n}}</div>

  <!--v-else和v-else-if-->
  <div v-if="n===1">java</div>
  <div v-else-if="n===2">c</div>
  <div v-else-if="n===3">c++</div>
  <div v-else>python</div>

  <!-- v-if与template的配合使用 -->
  <template v-if="n===1">
    <h2>11</h2>
    <h2>22</h2>
    <h2>33</h2>
  </template>

</div>
 <script type="text/javascript">
Vue.config.productionTip = false

new Vue({
    el:'#root',
    data:{
        n:'0'
    }
})
</script>
</body>
</html>
