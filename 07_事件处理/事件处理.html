   功能：事件处理
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎,{{name}}</h2>
        <button v-on:click="show">click(不传参)</button>
        <button @click="show1($event,66)">click1(传参)</button>
    </div>
 <script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            name:'王旭'
        },
        methods:{
            show(event){
                alert('你好')
            },
            show1(event,number){
                alert('你好1')
            }
        }
    })

</script>
</body>
</html>
