<!--
   功能：事件修饰符
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎,{{name}}</h2>
        <!--prevent:阻止默认事件-->
        <a href="http://www.baidu.com" @click.prevent="show">click</a>

        <!--stop:阻止事件冒泡:标签嵌套两个点击事件，点击里面那个会造成执行两次-->
        <div class="demo1" @click="show">
            <button @click.stop="show">click</button>
        </div>
        <!--once:事件只触发一次-->
        <button @click.once="show">click</button>

    </div>

 <script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            name:'王旭'
        },
        methods:{
            show(e){
                alert('hello!')
            }
        }
    })

</script>
</body>
</html>
