<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<!--引入vue-->
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
</head>
<body>

   <div id="root">
      <h1>插值语法</h1>
      <h3>{{name}}</h3>
      <hr/>
      <h1>指令语法</h1>
      <a v-bind:href="school.url">百度</a>
      <!--v-bind: 可以简写 :-->
      <a :href="school.url.toUpperCase()">{{school.name}}</a>
   </div>
 <script type="text/javascript">

    new Vue({
      el:'#root',
      data:{
         name:'wx',
         school:{
            name:'baidu',
            url:'http://www.baidu.com'
         }
        
      }
    })
</script>
</body>
</html>
