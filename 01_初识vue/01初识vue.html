<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<!--引入vue-->
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
</head>
<body>
    <!--准备好一个容器-->
    <div id="root">
        <h1>hello, {{name}}</h1>
    </div>


    
<script type="text/javascript">
   //创建vue实例
   const x = new Vue({
    el:'#root',  //el用于指定当前vue实例为哪个容器服务
    data:{ //data中用于存储数据，数据供el所指定的容器去使用
        name:'wx'
    }
   })
 </script>
</body>
</html>
