<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo</title>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
</head>
<body>

<div id='root'>
   <h2>今天天气很{{info}}</h2>
   <button @click="changeWeather">切换天气</button>
</div>
 <script type="text/javascript">
 new Vue({
    el:'#root',
    data:{
        isHot:true
    },
    computed:{
        info(){
          return this.isHot ? '炎热' : '凉爽'  
        },
       
    },
    methods: {
            changeWeather(){
                this.isHot = !this.isHot //取反
            }
        },

    
 })
</script>
</body>
</html>
